<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green City Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#6EE7B7',
                DEFAULT: '#10B981',
                dark: '#047857',
              },
              secondary: {
                light: '#5EEAD4',
                DEFAULT: '#0D9488',
                dark: '#0F766E',
              },
              background: 'rgb(248 250 252)', // slate-50
              foreground: 'rgb(30 41 59)', // slate-800
              card: 'rgb(255 255 255)',
              'dark-background': 'rgb(15 23 42)', // slate-900
              'dark-foreground': 'rgb(226 232 240)', // slate-200
              'dark-card': 'rgb(30 41 59)', // slate-800
              accent: {
                DEFAULT: 'rgb(245 158 11)', // amber-500
                dark: 'rgb(180 83 9)', // amber-700
              },
              danger: {
                DEFAULT: 'rgb(239 68 68)', // red-500
                dark: 'rgb(185 28 28)', // red-700
              },
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.04)',
              'soft-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.04)',
            }
          },
        },
      };
    </script>
    <style>
      @keyframes bounce-in {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-bounce-in {
        animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      button, a, input[type="checkbox"], input[type="radio"] {
        transition: all 0.2s ease-in-out;
      }
    </style>
